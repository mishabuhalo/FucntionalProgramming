name:                lab2
version:             0.1.0.0
github:              ""
license:             BSD3
author:              " "
copyright:           "2020 "

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file
description:         Please see the README on GitHub at <https://github.com/Github username here/lab2#readme>

dependencies:
  - base >= 4.12 && < 4.13
  - bytestring
  - containers
  - binary
  - binary-strict
  - HUnit
  - tasty
  - tasty-hunit
  - tasty-quickcheck
  - tasty-smallcheck

library:
  source-dirs: src

executables:
  lab2-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lab2

tests:
  lab2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - lab2
